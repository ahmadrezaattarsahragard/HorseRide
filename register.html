<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAZABELANKA-Register</title>
  <meta name="author" content="Ahmad Reza Attar Sahragard">
  <!-- font icon -->
  <link rel="stylesheet" href="assets/style/all.min.css">
  <!-- style -->
  <link rel="stylesheet" href="assets/style/register.css">
  <!-- script -->
  <script src="assets/script/register.js" defer></script>
</head>
<body>
  <!-- sign-up -->
  <section class="sign-up">
    <div class="sign-up-layout">
        <form method="post" action="#" class="hide">
          <h2>Sign Up</h2>
          <label for="user-name"><span>N</span>ame:</label>
          <input type="text" name="user-name" minlength="3" id="user-name">
          <label for="user-family"><span>F</span>amily:</label>
          <input type="text" name="user-family" minlength="3" id="user-family">
          <label for="user-email"><span>E</span>mail:</label>
          <input type="email" name="user-email" id="user-email">
          <label for="user-password"><span>P</span>assword:</label>
          <input type="password" name="user-password" id="user-password">
          <button type="submit">Register</button>
        </form>
    </div>
  </section>
  <!-- /sign-up -->
  <!-- log-in -->
  <section class="log-in">
    <div class="log-in-layout">
      <form method="post" action="#" class="hide">
        <h2>Log In</h2>
        <label for="useremail"><span>E</span>mail:</label>
        <input type="email" name="useremail" id="useremail">
        <label for="userpassword"><span>P</span>assword:</label>
        <input type="password" name="userpassword" id="userpassword">
        <button type="submit">Register</button>
      </form>
    </div>
  </section>
  <!-- /log-in -->
</body>
</html>
